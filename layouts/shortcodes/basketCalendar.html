<style>
/* CSS for responsive iFrame for calendar*/
@media (min-width: 550px) {
  .responsive-iframe-container {padding-bottom: 75%;}
}
@media (max-width: 550px) {
  .responsive-iframe-container {padding-bottom: 150%;}
}
.responsive-iframe-container {
  position: relative;
  padding-top: 0;
  height: 0;
  overflow: hidden;
}
.responsive-iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
iframe {
   filter: invert(.9) saturate(0.5) hue-rotate(145deg);
}
</style>

<div class="responsive-iframe-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=f8a14c4037d9ab411f93f19ee369218f0ed54be7c2d88deaf09d6b76fbe72e7f%40group.calendar.google.com&ctz=Europe%2FBerlin" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>
