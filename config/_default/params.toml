[main]
    separator = "-"
    description = "d.o.it - let's try things out"
    enableLanguageSelectionStorage = false 
    enableDarkMode = false
    modes = ["light", "dark"]
    showBackToTop = true
    showFooterPrivacy = false
    privacyPolicyURL = "privacy"
    loading = "lazy"
    breakpoint = "md"
[main.externalLinks]
        cue = true
        tab = true
   
[home]
    sections = ["blog", "projects"]
    fullCover = false
    centerHeadline = false
    style = ""
    [home.feature]
        orientation = "horizontal"
        color = "primary"
        width = 4
        align = "start"

[navigation]
    anchor = true
    logo = "/img/logo/doitLogo.svg"
    color = "body"
    fixed = true
    overlay = false
    overlayMode = "dark"
    horizontal = false
    offset = "5.1rem"
    offsetXS = "5.1rem"
    search = true
    searchModal = false
    breadcrumb = true
    toc = true
    sidebar = false
    size = "md"

[messages]
    placement = "bottom-right"

[sharing]
    enabled = false
    sort = "weight"
    reverse = false
  

[sections]
    [sections.blog]
        title = "Blog"
        sort = "date"
        reverse = true
        cols = 3
        color = ""
        padding = "0"
        header = "full"
        footer = "none"
        orientation = "stacked"
        style = "border-0 card-zoom card-body-margin"
        homepage = 3
        separator = true
   [sections.projects]
        title = "Projects"
        layout = "card"
        sort = "date"
        reverse = true
        nested = true
        cols = 2
        background = "body-tertiary"
        color = "body"
        padding = "3"
        header = "none"
        footer = "tags"
        orientation = "horizontal"
        style = "border-1 card-emphasize"
        homepage = 2
        separator = true
        wrap = true

[favicon]
    logo = "img/favicon.png"
    sizes = [16, 32, 48]

# toml-docs-start theme-colors
[style]
    primary = "#d43900"
    secondary = "#6c757d"
    success = "#198754"
    info = "#0dcaf0"
    warning = "#ffc107"
    danger = "#dc3545"
    light = "#f8f9fa"
    dark = "#212529"
    themeOpacity = "10"
    darkModeShade = "20%"
    darkModeTint = "40%"
    themeFont = "Inter"
    # themeFontPath = "https://fonts.googleapis.com/css2?family=Inter:wght@200;300;600&display=swap" # external path
    themeFontPath = "/fonts" # local path
    themeFontPreload = "/fonts/inter-v12-latin-regular.woff2"
    purge = false # TODO: fix purge setting of example site
# toml-docs-end theme-colors

[schema]
    type = "Organization"
    name = "d.o.it"
    locale = "en-US"
    # twitter = "https://twitter.com/gethinode"
    # linkedIn = ""
    github = "https://github.com/d-oit"
    section = "blog"
    [schema.author]
        name = "Dominik Oswald"
        # twitter = "https://twitter.com/markdumay"
        linkedin = "https://www.linkedin.com/in/d-oit"
        github = "https://github.com/d-oit"
   
