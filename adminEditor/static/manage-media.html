<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- TOAST UI Image Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css">
    
    <!-- Custom CSS -->
    <style>
        .upload-section {
            border: 2px dashed #ccc;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        
        .editor-section {
            display: none;
            margin-bottom: 2rem;
        }
        
        #tuiImageEditor {
            margin-bottom: 1rem;
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="my-4">Image Upload & Editor</h1>
                <div id="image-upload-editor"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TOAST UI Dependencies -->
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="./js/image-selector.js"></script>
    <script type="module" src="./js/manage-media.js"></script>
</body>
</html>
