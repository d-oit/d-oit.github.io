name: ðŸ§ª Playwright End To End (e2e) Tests Workflow

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.19' # Replace with the version you need

    - name: Verify Go installation
      run: go version

    - name: Hugo-Site
    # You may pin to the exact commit or the version.
    # uses: chabad360/hugo-actions@3a5b10adf0b017f695597e22ebcb79e40fd6cb4e
    - uses: chabad360/hugo-actions@v2
      #with:
        # The path to build the site to
        #buildPath: # optional, default is ./public
        # Arguments to pass to Hugo
        #args: # optional, default is --gc --minify --cleanDestinationDir
        # The version of Hugo to use
        #hugoVersion: # optional
         
      
    # Playwright steps
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
