name: 🧪 Playwright End To End (e2e) Tests Workflow
 
on:
  push:
    branches:
      - main
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16' # Replace with the version you need

    - name: Verify Go installation
      run: go version

    - name: Add Go to PATH
      run: echo "$GOPATH/bin" >> $GITHUB_PATH

    - name: Build Hugo site
      uses: lowply/build-hugo@v0.134.3

    - name: 👨‍👩‍👧 Install playwright dependencies
      working-directory: playwright/ci-test
      run: |
          npm install
          npm ci
          npx playwright install --with-deps
    - name: ⚡️ Run Playwright tests
      working-directory: playwright/ci-test
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
          name: playwright-report
          path: playwright/ci-test/playwright-report/
          retention-days: 30
