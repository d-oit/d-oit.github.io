name: Update Google Calendar Basket Calendar as JSON

on:
  schedule:
     - cron: '* 18 * * *'  # 
  push:
    branches:
      - main

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    permissions:
        # Give the default GITHUB_TOKEN write permission to commit and push the
        # added or changed files to the repository.
        contents: write
        pages: write
        id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false    

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests ics pytz 

      - name: Run script
        run: |
          python update_basket_calendar_json.py
    
   # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply basket calendar json changes  
     
      - name: Hugo to github pages
        uses: /.github/workflows/reusable-hugo-workflow.yml


